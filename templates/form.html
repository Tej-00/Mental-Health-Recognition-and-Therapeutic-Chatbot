{% extends "base.html" %}
{% block title %}Assessment Form{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Mental Health Assessment Questionnaire</h2>
  <p><strong>Logged in as:</strong> {{ email }}</p>

  <form action="/submit" method="POST">
    <div class="form-group"><label>Gender:</label>
      <select name="Gender" class="form-control" required>
        <option value="Male" {% if user_data.get('Gender') == 'Male' %}selected{% endif %}>Male</option>
        <option value="Female" {% if user_data.get('Gender') == 'Female' %}selected{% endif %}>Female</option>
      </select>
    </div>

    <div class="form-group"><label>Age:</label>
      <input type="text" name="Age" class="form-control" value="{{ user_data.get('Age', '') }}" required>
    </div>

    <div class="form-group"><label>Academic Pressure (1-5):</label>
      <input type="text" name="Academic Pressure" class="form-control" value="{{ user_data.get('Academic Pressure', '') }}" required>
    </div>

    <div class="form-group"><label>Work Pressure (1-5):</label>
      <input type="text" name="Work Pressure" class="form-control" value="{{ user_data.get('Work Pressure', '') }}" required>
    </div>

    <div class="form-group"><label>Sleep Duration (hrs):</label>
      <input type="text" name="Sleep Duration" class="form-control" value="{{ user_data.get('Sleep Duration', '') }}" required>
    </div>

    <div class="form-group"><label>Have you ever had suicidal thoughts?</label>
      <select name="Have you ever had suicidal thoughts ?" class="form-control" required>
        <option value="Yes" {% if user_data.get('Have you ever had suicidal thoughts ?') == 'Yes' %}selected{% endif %}>Yes</option>
        <option value="No" {% if user_data.get('Have you ever had suicidal thoughts ?') == 'No' %}selected{% endif %}>No</option>
      </select>
    </div>

    <div class="form-group"><label>Work/Study Hours per Day:</label>
      <input type="text" name="Work/Study Hours" class="form-control" value="{{ user_data.get('Work/Study Hours', '') }}" required>
    </div>

    <div class="form-group"><label>Financial Stress (1-5):</label>
      <input type="text" name="Financial Stress" class="form-control" value="{{ user_data.get('Financial Stress', '') }}" required>
    </div>

    <div class="form-group"><label>Social Activity Level (1-5):</label>
      <input type="text" name="Social Activity Level" class="form-control" value="{{ user_data.get('Social Activity Level', '') }}" required>
    </div>

    <div class="form-group"><label>Physical Activity Level (1-5):</label>
      <input type="text" name="Physical Activity Level" class="form-control" value="{{ user_data.get('Physical Activity Level', '') }}" required>
    </div>

    <div class="form-group"><label>Screen Time per Day (hrs):</label>
      <input type="text" name="Screen Time per Day (hrs)" class="form-control" value="{{ user_data.get('Screen Time per Day (hrs)', '') }}" required>
    </div>

    <div class="form-group"><label>Mood Swings Frequency (1-5):</label>
      <input type="text" name="Mood Swings Frequency" class="form-control" value="{{ user_data.get('Mood Swings Frequency', '') }}" required>
    </div>

    <div class="form-group"><label>Panic Attacks Experience:</label>
      <select name="Panic Attacks Experience" class="form-control" required>
        <option value="Yes" {% if user_data.get('Panic Attacks Experience') == 'Yes' %}selected{% endif %}>Yes</option>
        <option value="No" {% if user_data.get('Panic Attacks Experience') == 'No' %}selected{% endif %}>No</option>
      </select>
    </div>

    <div class="form-group"><label>Concentration Level (1-5):</label>
      <input type="text" name="Concentration Level" class="form-control" value="{{ user_data.get('Concentration Level', '') }}" required>
    </div>

    <div class="form-group"><label>Intrusive Thoughts:</label>
      <select name="Intrusive Thoughts" class="form-control" required>
        <option value="Yes" {% if user_data.get('Intrusive Thoughts') == 'Yes' %}selected{% endif %}>Yes</option>
        <option value="No" {% if user_data.get('Intrusive Thoughts') == 'No' %}selected{% endif %}>No</option>
      </select>
    </div>

    <div class="form-group"><label>Traumatic Experience History:</label>
      <select name="Traumatic Experience History" class="form-control" required>
        <option value="Yes" {% if user_data.get('Traumatic Experience History') == 'Yes' %}selected{% endif %}>Yes</option>
        <option value="No" {% if user_data.get('Traumatic Experience History') == 'No' %}selected{% endif %}>No</option>
      </select>
    </div>

    <div class="form-center mt-4">
      <input type="submit" class="btn btn-primary" value="Submit Response">
    </div>
  </form>
</div>
{% endblock %}
