{% extends "base.html" %}
{% block title %}Assessment Form{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Mental Health Assessment Questionnaire</h2>
  <p><strong>Logged in as:</strong> {{ email }}</p>

  <form action="/submit" method="POST">
    <label>Gender:</label>
    <select name="Gender" required>
      <option value="Male" {% if user_data.get('Gender') == 'Male' %}selected{% endif %}>Male</option>
      <option value="Female" {% if user_data.get('Gender') == 'Female' %}selected{% endif %}>Female</option>
    </select>

    <label>Age:</label>
    <input type="text" name="Age" value="{{ user_data.get('Age', '') }}" required>

    <label>Academic Pressure (1-5):</label>
    <input type="text" name="Academic Pressure" value="{{ user_data.get('Academic Pressure', '') }}" required>

    <label>Work Pressure (1-5):</label>
    <input type="text" name="Work Pressure" value="{{ user_data.get('Work Pressure', '') }}" required>

    <label>Sleep Duration (in hours):</label>
    <input type="text" name="Sleep Duration" value="{{ user_data.get('Sleep Duration', '') }}" required>

    <label>Have you ever had suicidal thoughts?</label>
    <select name="Have you ever had suicidal thoughts ?" required>
      <option value="Yes" {% if user_data.get('Have you ever had suicidal thoughts ?') == 'Yes' %}selected{% endif %}>Yes</option>
      <option value="No" {% if user_data.get('Have you ever had suicidal thoughts ?') == 'No' %}selected{% endif %}>No</option>
    </select>

    <label>Work/Study Hours per Day:</label>
    <input type="text" name="Work/Study Hours" value="{{ user_data.get('Work/Study Hours', '') }}" required>

    <label>Financial Stress (1-5):</label>
    <input type="text" name="Financial Stress" value="{{ user_data.get('Financial Stress', '') }}" required>

    <label>Social Activity Level (1-5):</label>
    <input type="text" name="Social Activity Level" value="{{ user_data.get('Social Activity Level', '') }}" required>

    <label>Physical Activity Level (1-5):</label>
    <input type="text" name="Physical Activity Level" value="{{ user_data.get('Physical Activity Level', '') }}" required>

    <label>Screen Time per Day (hrs):</label>
    <input type="text" name="Screen Time per Day (hrs)" value="{{ user_data.get('Screen Time per Day (hrs)', '') }}" required>

    <label>Mood Swings Frequency (1-5):</label>
    <input type="text" name="Mood Swings Frequency" value="{{ user_data.get('Mood Swings Frequency', '') }}" required>

    <label>Panic Attacks Experience:</label>
    <select name="Panic Attacks Experience" required>
      <option value="Yes" {% if user_data.get('Panic Attacks Experience') == 'Yes' %}selected{% endif %}>Yes</option>
      <option value="No" {% if user_data.get('Panic Attacks Experience') == 'No' %}selected{% endif %}>No</option>
    </select>

    <label>Concentration Level (1-5):</label>
    <input type="text" name="Concentration Level" value="{{ user_data.get('Concentration Level', '') }}" required>

    <label>Intrusive Thoughts:</label>
    <select name="Intrusive Thoughts" required>
      <option value="Yes" {% if user_data.get('Intrusive Thoughts') == 'Yes' %}selected{% endif %}>Yes</option>
      <option value="No" {% if user_data.get('Intrusive Thoughts') == 'No' %}selected{% endif %}>No</option>
    </select>

    <label>Traumatic Experience History:</label>
    <select name="Traumatic Experience History" required>
      <option value="Yes" {% if user_data.get('Traumatic Experience History') == 'Yes' %}selected{% endif %}>Yes</option>
      <option value="No" {% if user_data.get('Traumatic Experience History') == 'No' %}selected{% endif %}>No</option>
    </select>

    <input type="submit" value="Submit Response">
  </form>
</div>
{% endblock %}
