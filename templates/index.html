<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">ðŸ’¬ Mental Health Chatbot</h2>

        <div class="card shadow-sm p-4">
            <div class="messages mb-3" id="chatbox" style="height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; background-color: #fff;">
                <p><b>Chatbot:</b> Hello! How are you feeling today?</p>
            </div>

            <form onsubmit="sendMessage(); return false;">
                <div class="input-group">
                    <input type="text" id="userInput" class="form-control" placeholder="Type your message..." required>
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>

        <div class="d-flex justify-content-between mt-4">
            <a href="{{ url_for('form') }}" class="btn btn-outline-primary">Update Form Responses</a>
            <a href="{{ url_for('journal') }}" class="btn btn-outline-secondary">Journal</a>
            <a href="{{ url_for('logout') }}" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") return;
        
            let chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<div class="user-message"><p><b>You:</b> ${userInput}</p></div>`;
        
            fetch("/chat_api", {
                method: "POST",
                body: new URLSearchParams({ message: userInput }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.json())
            .then(data => {
                chatbox.innerHTML += `<div class="chatbot-message"><p><b>Chatbot:</b> ${data.response}</p></div>`;
                document.getElementById("userInput").value = "";
                chatbox.scrollTop = chatbox.scrollHeight;
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
